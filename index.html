<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

 <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Fraunces:ital,opsz,wght@0,9..144,600;0,9..144,700;1,9..144,600&family=Montserrat:wght@500;700&family=Nunito&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section class="card">
     <picture> 
      <source srcset="image-product-mobile.jpg" type="image/jpg" media="(max-width: 720px)">
      <img src="image-product-desktop.jpg" alt="Product image" class="img-product" />
      </picture>
      <section class="desc">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
       </p>
       <div class="prices">
         <span class="price-offer">$149.99</span>
         <span class="price">$169.99</span>
       </div>
       <button>
         <span class="icon-cart"><img src="icon-cart.svg" alt="Icon Add to Cart" /></span>
         <p>Add to Cart</p>
       </button>
       
      </section>
      
    </section>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Marcus</a>.
  </div>
  </footer>

</body>
</html>
